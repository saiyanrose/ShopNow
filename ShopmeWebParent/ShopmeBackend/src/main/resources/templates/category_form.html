<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<title>[[${pageTitle}]]</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
</head>
<body>
	<div class="container-fluid">
		<div>
			<div th:replace="navigation :: menu"></div>
		</div>
		<div class="text-center">
			<h1>Manage Categories | [[${pageTitle}]]</h1>
		</div>
		<div th:if="${message != null}"
			class="alert alert-success text-center">[[${message}]]</div>


		<form th:action="@{/categories/save}" method="post"
			style="max-width: 700px; margin: 0 auto"
			enctype="multipart/form-data"
			onsubmit="return checkCategory(this)"
			th:object="${category}">
			<input type="hidden" th:field="*{id}">
			<div class="form-group">
				<label for="exampleFormControlInput1">Category Name</label> <input
					type="text" class="form-control" th:field="*{name}" required>
			</div>
			<div class="form-group">
				<label for="exampleFormControlInput1">Alias</label> <input
					type="text" class="form-control" th:field="*{alias}" required>
			</div>
			<div class="form-group">
				<label for="exampleFormControlInput1">Parent Category</label> <select
					class="form-control" th:field="*{parent}">
					<option value="0">[No Parent]</option>
					<th:block th:each="list: ${formCategory}">
						<option th:value="${list.id}">[[${list.name}]]</option>
					</th:block>
				</select>
			</div>
			<div class="form-group">
				<label for="exampleFormControlInput1">Image</label> <input
					type="hidden" th:field="*{image}" /> <input type="file"
					id="fileImage" name="file" accept="image/png,image/jpeg" /> <img
					id="thumbnail" th:src="@{/images/image-thumbnail.png}" />
			</div>
			<div class="form-group">
				<label for="exampleFormControlInput1">Enabled</label> <input
					type="checkbox" th:field="*{enabled}" />
			</div>
			<div>
				<input type="submit" value="Save" class="btn btn-primary"> <input
					type="submit" value="Cancel" class="btn btn-secondary"
					id="buttonCancel">
			</div>

		</form>

		<div class="modal" tabindex="-1" role="dialog" id="modalDialogue">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalTitle">Warning</h5>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<span id="modalbody"></span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>


		<div class="text-center">
			<p>Shopme Control Panel - Copyright &copy; Shopme</p>
		</div>
	</div>
</body>
<script type="text/javascript">
	function checkCategory(form) {		
		catId = $("#id").val();
		catAlias = $("#alias").val();
		catName = $("#name").val();
		csrfValue = $("input[name='_csrf']").val();		
		url = "[[@{/categories/check_unique}]]";
		params = {
			id : catId,
			name : catName,
			alias : catAlias,
			_csrf : csrfValue
		};
		$.post(url, params, function(response) {
			if(response=="OK"){
				form.submit();
			}else if(response=="Duplicate Name"){
				showModalDialogue("Warning","This category name is already present in database: " + catName);
			}else if(response=="Duplicate Alias"){
				showModalDialogue("Warning","This category alias is already present in database: " + catAlias);
			}
		});
		return false;
	}
	function showModalDialogue(title,message){
		$("#modalTitle").text(title);
		$("#modalbody").text(message);
		$("#modalDialogue").modal();
	}

	$(document).ready(function() {
		$("#buttonCancel").on("click", function() {
			window.location = "[[@{/categories}]]";
		});
		$("#fileImage").change(function() {
			fileSize = this.files[0].size;
			if (fileSize > 1048576) {
				this.setCustomValidity("You must choose file less than 1mb");
				this.reportValidity();
			} else {
				this.setCustomValidity("");
				showImageThumbnail(this);
			}

		});
	});

	function showImageThumbnail(fileInput) {
		var file = fileInput.files[0];
		var reader = new FileReader();
		reader.onload = function(e) {
			$("#thumbnail").attr("src", e.target.result);
		};
		reader.readAsDataURL(file);
	}

	$(document).ready(function() {
		$("#logoutLink").on("click", function(e) {
			e.preventDefault();
			document.logoutForm.submit();
		});
		customizeDropdown();
	});

	function customizeDropdown() {
		$(".navbar .dropdown").hover(
				function() {
					$(this).find('.dropdown-menu').first().stop(true, true)
							.delay(250).slideDown();
				},
				function() {
					$(this).find('.dropdown-menu').first().stop(true, true)
							.delay(100).slideUp();
				});

		$(".dropdown > a").click(function() {
			location.href = this.href;
		});
	}
</script>
</html>
