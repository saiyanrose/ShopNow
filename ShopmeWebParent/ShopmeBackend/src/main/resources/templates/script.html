<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<div th:fragment="script">
<script type="text/javascript">

		//logout
		$(document).ready(function() {
			$("#logoutLink").on("click", function(e) {
				e.preventDefault();
				document.logoutForm.submit();
			});
			customizeDropdown();
		});
		
		//logout dropdown
		function customizeDropdown() {
			$(".navbar .dropdown").hover(
					function() {
						$(this).find('.dropdown-menu').first().stop(true, true)
								.delay(250).slideDown();
					},
					function() {
						$(this).find('.dropdown-menu').first().stop(true, true)
								.delay(100).slideUp();
					});

			$(".dropdown > a").click(function() {
				location.href = this.href;
			});
		}
		
		//delete user
		$(document).ready(function() {
				$(".link-delete-user").on("click",function(e) {
					e.preventDefault();
					link = $(this);
					userId = link.attr("userId");
					$("#yesButtonUsers").attr("href",link.attr("href"));
					$("#confirmTextUsers").text("Are you sure want to delete user with id: "+ userId + " ?");
					$("#confirmModalUsers").modal();
				});
		});	
		
		//delete category
		$(document).ready(function() {
				$(".link-delete").on("click",function(e) {
					e.preventDefault();
					link = $(this);
					catId = link.attr("catId");
					$("#yesButtonCategory").attr("href",
					link.attr("href"));
					$("#confirmTextCategory").text("Are you sure want to delete category with id: "+ catId + " ?");
					$("#confirmModalCategory").modal();
				});
		});	
		
		//delete brand
		$(document).ready(function() {
			$(".link-delete").on("click",function(e) {
				e.preventDefault();
				link = $(this);
				brandId = link.attr("brandId");				
				$("#yesButtonBrand").attr("href",link.attr("href"));
				$("#confirmTextBrand").text("Are you sure want to delete brand with id: "+ brandId + " ?");
				$("#confirmModalBrand").modal();
			});
		});	
		
		//delete shipping rate
		$(document).ready(function() {
			$(".link-delete").on("click",function(e) {
				e.preventDefault();
				link = $(this);
				shippingId = link.attr("shippingId");
				$("#yesButtonShipping").attr("href",link.attr("href"));
				$("#confirmTextShipping").text("Are you sure want to delete id: "+ shippingId + " ?");
				$("#confirmModalShipping").modal();
			});
		});	
		
		//delete orders		
		$(document).ready(function() {
			$(".link-delete").on("click",function(e) {
				e.preventDefault();
				link = $(this);
				orderId = link.attr("orderId");
				$("#yesButtonOrders").attr("href",link.attr("href"));
				$("#confirmTextOrders").text("Are you sure want to delete order: "+ orderId + " ?");
				$("#confirmModalOrders").modal();
			});
		});	
			
		function clearFilter(){
			document.getElementById("keyword").value = "";	   
		}	
	
	</script>
	
</div>

</body>

</html>
