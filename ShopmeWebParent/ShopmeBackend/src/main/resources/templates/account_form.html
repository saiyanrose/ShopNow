<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- for responsive -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<title>Your Account Details</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
</head>
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		<div class="text-center">
			<h1>Your Account Details</h1>
		</div>
		<div th:if="${message != null}"
			class="alert alert-success text-center">[[${message}]]</div>

		<div>
			<form th:action="@{/account/update}" method="post"
				style="max-width: 700px; margin: 0 auto" th:object="${user}"
				enctype="multipart/form-data">
				<input type="hidden" th:field="*{id}">
				<div class="form-group">
					<label for="exampleFormControlInput1">Email address</label> <input
						type="email" class="form-control" placeholder="name@example.com"
						th:field="*{email}" readonly>
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">First name</label> <input
						type="text" class="form-control" id="exampleFormControlInput1"
						placeholder="Enter Your Name" th:field="*{firstname}">
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">Last Name</label> <input
						type="text" class="form-control" id="exampleFormControlInput1"
						placeholder="Enter Your surname" th:field="*{lastname}">
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">Password</label> <input
						type="password" class="form-control" id="password"
						placeholder="your password" th:field="*{password}"
						oninput="checkPasswordMatch(document.getElementById('confirmpassword'))">
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput2">Confirm Password</label> <input
						type="password" class="form-control" id="confirmpassword"
						placeholder="confirm password" oninput="checkPasswordMatch(this)">
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">Assigned Roles</label> <span><b>[[${user.roles}]]</b></span>
				</div>

				<div class="form-group">
					<label for="exampleFormControlInput1">Photo</label> <input
						type="hidden" th:field="*{photos}" /> <input type="file"
						id="fileImage" name="image" accept="image/png,image/jpeg" /> <img style="height:150px" id="thumbnail" th:src="@{${user.photosImagePath}}" />
				</div>
				<div>
					<input type="submit" value="Save" class="btn btn-primary">
					<input type="submit" value="Cancel" class="btn btn-secondary"
						id="buttonCancel">
				</div>

			</form>

			<div class="modal" tabindex="-1" role="dialog" id="modalDialogue">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="modalTitle">Warning</h5>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						<div class="modal-body">
							<span id="modalbody"></span>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>

		</div>
		<div class="text-center">
			<p>Shopme Control Panel - Copyright &copy; Shopme</p>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(document).ready(function() {
		$("#buttonCancel").on("click", function() {
			window.location = "[[@{/users}]]";
		});
		$("#fileImage").change(function() {
			fileSize = this.files[0].size;
			if (fileSize > 1048576) {
				this.setCustomValidity("You must choose file less than 1mb");
				this.reportValidity();
			} else {
				this.setCustomValidity("");
				showImageThumbnail(this);
			}

		});
	});

	function showImageThumbnail(fileInput) {
		var file = fileInput.files[0];
		var reader = new FileReader();
		reader.onload = function(e) {
			$("#thumbnail").attr("src", e.target.result);
		};
		reader.readAsDataURL(file);
	}

	function checkPasswordMatch(confirmpassword) {
		if (confirmpassword.value != $("#password").val()) {
			confirmpassword.setCustomValidity("Password does not match!");
		} else {
			confirmpassword.setCustomValidity("");
		}
	}
	$(document).ready(function() {
		$("#logoutLink").on("click", function(e) {
			e.preventDefault();
			document.logoutForm.submit();
		});
		customizeDropdown();
	});

	function customizeDropdown() {
		$(".navbar .dropdown").hover(
				function() {
					$(this).find('.dropdown-menu').first().stop(true, true)
							.delay(250).slideDown();
				},
				function() {
					$(this).find('.dropdown-menu').first().stop(true, true)
							.delay(100).slideUp();
				});

		$(".dropdown > a").click(function() {
			location.href = this.href;
		});
	}
</script>
</html>
