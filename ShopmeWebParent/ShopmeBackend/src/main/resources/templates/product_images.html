<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="product_images" th:remove="tag">
		<div class="row" id="divProductImages">
			<div class="col border m-3 p-2">
				<div>
					<label>Main Image: [[${product.mainImage}]]</label>
				</div>
				<div class="m-2">
					<img id="thumbnail" class="img-fluid"
						th:src="@{${product.mainImagePath}}" />
				</div>
				<div>
					<input type="file" id="fileImage" name="fileImage"
						th:required="${product.mainImage==null}"
						accept="image/png, image/jpeg">
				</div>
				<input type="hidden" th:field="*{mainImage}">
			</div>

			<th:block th:each="productImage, status: ${product.images}">
				<div class="col border m-3 p-2" th:id="'extraImageDiv'+${status.index}">
					<div>
						<label>Extra Image #[[${status.index +1}]] : [[${productImage.name}]]</label>
						<a name="link-remove-extra" class="btn fas fa-times-circle fa-2x float-right" 							
							title="Remove this image">
						</a>
					</div>
					<div class="m-2">
						<img th:id="'extraThumbnail'+${status.index}" class="img-fluid"
							th:src="@{${productImage.imagePath}}" />
					</div>
					<div>
						<input type="file" name="extraImage"
							accept="image/png, image/jpeg">
					</div>
					<input type="hidden" name="imageIds" th:id="'image id' +${status.index}">
					<input type="hidden" name="imageName" th:id="'image name' +${status.index}">
				</div>
			</th:block>
			
			<div class="col border m-3 p-2" th:id="'extraImageDiv' +${numberOfExistingExtraImages}">
					<div th:id="'extraImageHeader' +${numberOfExistingExtraImages}">
						<label>Extra Image #[[${numberOfExistingExtraImages + 1}]]</label>
						
					</div>
					<div class="m-2">
						<img th:id="'extraThumbnail' +${numberOfExistingExtraImages}" class="img-fluid"
							th:src="@{/images/image-thumbnail.png}" />
					</div>
					<div>
						<input type="file" name="extraImage"
							accept="image/png, image/jpeg">
					</div>
				</div>
		</div>

	</div>
</body>
</html>
