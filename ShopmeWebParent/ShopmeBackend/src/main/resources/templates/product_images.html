<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="product_images" th:remove="tag">
		<div class="row" id="divProductImages">
			<div class="col border m-3 p-2">
				<div><label>Main Image:</label></div>			
			<div class="m-2">					
				 <img id="thumbnail" class="img-fluid" th:src="@{${product.mainImagePath}}" />						
			</div>
			<div>
				<input type="file" id="fileImage" name="fileImage" required accept="image/png, image/jpeg">
			</div>
		</div>
		<div class="col border m-3 p-2" id="extraImageDiv0">
				<div id="extraImageHeader0"><label>Extra Image #1:</label></div>			
			<div class="m-2">					
				 <img id="extraThumbnail0" class="img-fluid" th:src="@{/images/image-thumbnail.png}" />						
			</div>
			<div>
				<input type="file" name="extraImage" required
				 accept="image/png, image/jpeg">
			</div>
		</div>
		</div>
		
	</div>
</body>
</html>
