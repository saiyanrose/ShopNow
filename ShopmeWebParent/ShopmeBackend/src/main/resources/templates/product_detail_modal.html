<div class="modal-header">
	<h5 class="modal-title">Product Details</h5>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<div>
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item" role="presentation">
			<button class="nav-link active" data-toggle="tab" href="#overview"
				type="button" role="tab">Overview</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" data-toggle="tab" href="#description"
				type="button" role="tab">Description</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" data-toggle="tab" href="#image"
				type="button" role="tab">Image</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" data-toggle="tab" href="#details"
				type="button" role="tab">Details</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" data-toggle="tab" href="#shipping"
				type="button" role="tab">Shipping</button>
		</li>
	</ul>

	<!-- Tab panes -->
	<div class="tab-content">
		<div class="tab-pane active p-3" id="overview" role="tabpanel">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.name}"
						readonly="readonly">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Alias:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.alias}"
						readonly="readonly">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Brand:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						th:value="${product.brand.name}" readonly="readonly">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Category:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						th:value="${product.category.name}" readonly="readonly">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Enabled:</label>
				<div class="col-sm-10">
					<input type="checkbox" th:checked="${product.enabled}"
						onclick="return false;" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">In Stock:</label>
				<div class="col-sm-10">
					<input type="checkbox" th:checked="${product.inStock}"
						onclick="return false;" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Cost:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.cost}"
						readonly="readonly">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Price:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.price}"
						readonly="readonly">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Discount:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						th:value="${product.discountPrice}" readonly="readonly">
				</div>
			</div>
		</div>
		<div class="tab-pane" id="description" role="tabpanel">
			<div class="m-2">
				<label class="">Short Description:</label>
				<div th:utext="${product.shortDescription}" class="border p-2 m-2">

				</div>
			</div>
			<div class="m-2">
				<label class="">Full Description:</label>
				<div th:utext="${product.fullDescription}" class="border p-2 m-2">

				</div>
			</div>
		</div>
		<div class="tab-pane" id="image" role="tabpanel">
			<div class="row" id="divProductImages">
				<div class="col border m-3 p-2">

					<div>
						<label>Main Image: [[${product.mainImage}]]</label>
					</div>

					<div class="m-2">
						<img class="img-fluid" th:src="@{${product.mainImagePath}}" />
					</div>


				</div>

				<th:block th:each="productImage, status: ${product.images}">
					<div class="col border m-3 p-2">
						<div>
							<label>Extra Image #[[${status.index +1}]] :
								[[${productImage.name}]]</label>
						</div>

						<div class="m-2">
							<img class="img-fluid" th:src="@{${productImage.imagePath}}" />
						</div>
					</div>
				</th:block>
			</div>
		</div>
		<div class="tab-pane" id="details" role="tabpanel">
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-dark">
					<tr>
						<th width="40%">Name</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="detail :${product.details}">
						<td>[[${detail.name}]]</td>
						<td>[[${detail.value}]]</td>
					</tr>

				</tbody>


			</table>

		</div>
		<div class="tab-pane p-3" id="shipping" role="tabpanel">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Length(in inch):</label>
				<div class="col-sm-10">
					<input type="number" step="0.01" class="form-control"
						th:value="${product.length}" readonly="readonly">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Height(in inch):</label>
				<div class="col-sm-10">
					<input type="number" step="0.01" class="form-control"
						th:value="${product.heigth}" readonly="readonly">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Width(in inch):</label>
				<div class="col-sm-10">
					<input type="number" step="0.01" class="form-control"
						th:value="${product.width}" readonly="readonly">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Weight(in pounds):</label>
				<div class="col-sm-10">
					<input type="number" step="0.01" class="form-control"
						th:value="${product.weight}" readonly="readonly">
				</div>
			</div>
		</div>
	</div>

</div>
<div class="modal-footer">
	
</div>
