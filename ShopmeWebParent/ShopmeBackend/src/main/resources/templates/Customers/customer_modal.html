<div class="modal-header">
	<h5 class="modal-title">Customer Details</h5>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<div>
	<div class="tab-content">
		<div class="tab-pane active p-3" id="overview" role="tabpanel">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">First Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${customer.firstname}"
						readonly="readonly">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Last Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${customer.lastname}"
						readonly="readonly">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Email:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${customer.email}"
						readonly="readonly">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Phone Number:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${customer.phoneNumber}"
						readonly="readonly">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Address Line 1:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${customer.addressLine1}"
						readonly="readonly">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Address Line 2:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${customer.addressLine2}"
						readonly="readonly">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Country:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${customer.country.name}"
						readonly="readonly">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">State:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${customer.state}"
						readonly="readonly">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Postal Code:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${customer.postalCode}"
						readonly="readonly">
				</div>
			</div>
			
		</div>
	</div>
	</div>
	<div class="modal-footer"></div>
