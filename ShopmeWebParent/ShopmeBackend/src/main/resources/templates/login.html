<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<link rel="stylesheet" type="text/css"	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<title>Login - ShopNow Admin</title>
</head>

<body>
	<div class="container-fluid text-center">

		<div>
			<img th:src="@{/images/shopnow.png}" width="100px" />
		</div>

		<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
		
			<div th:if="${param.error}">
				<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>
		
			<div th:if="${param.logout}">
				<p class="text-warning">Successfully Logout</p>
			</div>
		
			<div class="border border-secondary rounded p-3">
				<p>Access to ShopNow Control Panel</p>
				<p>
					<input type="email" name="email" placeholder="E-mail" required />
				</p>
				<p>
					<input type="password" name="password" placeholder="password" required />
				</p>
				<p>
					<input type="checkbox" name="remember-me" />&nbsp;Remember Me
				</p>
				<p>
					<input type="submit" value="Login" class="btn btn-primary" />
				</p>
			</div>
			
		</form>
		
		<div th:replace="common/footer::foot">	</div>	
		
	</div>
</body>
</html>
