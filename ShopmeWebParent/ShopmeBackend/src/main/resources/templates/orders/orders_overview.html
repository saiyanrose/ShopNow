<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="orders_overview" th:remove="tag">
	
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Order ID:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{id}" readonly="readonly">
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Customer:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{customer.email}" readonly="readonly">
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Subtotal:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{subTotal}">
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Shipping Cost:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{shippingCost}">
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Tax:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{tax}">
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Total:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{total}">
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Payment Method:</label>
			<div class="col-sm-10">
				<select th:field="*{paymentMethod}" class="form-control" required style="max-width:150px">
					<option th:each="pm:${T(com.shopme.common.entity.PaymentMethod).values()}"
						th:value="${pm}" th:text="${pm}"></option>
				</select>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Status:</label>
			<div class="col-sm-10">
				<select th:field="*{orderStatus}" class="form-control" required style="max-width:150px">
					<option th:each="os:${T(com.shopme.common.entity.OrderStatus).values()}"
						th:value="${os}" th:text="${os}"></option>
				</select>
			</div>
		</div>
		
	</div>
	
</body>

</html>
