<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<link rel="stylesheet" type="text/css"	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
<title>Login - ShopNow</title>
</head>
<body>
	<div class="container-fluid text-center">
		<div th:replace="navigation::menu"></div>
		
		<div>
			<h2>Customer Login</h2>
		</div>
		
		<div class="mt-3">
			<a class="btn btn-lg btn-secondary fab fa-google" th:href="@{/oauth2/authorization/google}">&nbsp; Continue with Google</a>
		</div>
		
		<div>&nbsp;</div>

		<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
		
		<div th:if="${param.error}">
			<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		</div>
		
		<div th:if="${param.logout}">
			<p class="text-warning">You have been logged out.</p>
		</div>
		
			<div class="border border-secondary rounded p-3">				
				<p>
					<input type="email" name="email" placeholder="E-mail" required />
				</p>
				
				<p>
					<input type="password" name="password" placeholder="password" required />
				</p>
				
				<p>
					<input type="checkbox" name="remember-me" />&nbsp;Remember Me
				</p>
				
				<p>
					<input type="submit" value="Login" class="btn btn-primary" />
				</p>				
			</div>
		</form>
		<div>&nbsp;</div>
		<div>
			Don't have an account? <a th:href="@{/register}"><b>Sign up</b></a>
		</div>
		<div>&nbsp;</div>
		<div th:replace="navigation::footer_menu"></div>	
	</div>
</body>
</html>
