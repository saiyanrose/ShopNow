<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="menu">
		<form th:action="@{/logout}" method="post" th:hidden="true"
			name="logoutForm">
			<input type="submit" />
		</form>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}"> <img alt=""
				th:src="@{/images/shopnow.png}" width="100px">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="">Careers</a></li>
					<li class="nav-item"><a class="nav-link" href="">Payments</a></li>
					<li class="nav-item"><a class="nav-link" href="">Shipping
							&amp; Delivery</a></li>
					<li class="nav-item"><a class="nav-link" href="">Login</a></li>
					<li class="nav-item"><a class="nav-link" href="">Register</a></li>
					<li class="nav-item"><a class="nav-link" href="">Contact</a></li>
				</ul>
			</div>
		</nav>
	</div>
	
	<div th:fragment="search_menu" class="row">
		<div class="col-md">
			<nav class="navbar navbar-expand-sm bg-light">
				<div class="collapse navbar-collapse" id="searchNavbar">
					<form class="form-inline" th:action="@{/search}" method="get">
						<input type="search" name="keyword" class="form-control mr-sm-2" th:value="${keyword}" required="required"/>
						<input type="submit" class="btn btn-outline-success"/>
					</form>				
				</div>
			</nav>
		</div>
	</div>

	<div th:fragment="footer_menu">
		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="">About Us</a></li>
						<li class="nav-item"><a class="nav-link" href="">Privacy
								Notice</a></li>
						<li class="nav-item"><a class="nav-link" href="">Return
								&amp; Refunds</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<div th:fragment="foot" class="text-center">
			<p>ShopNow - Copyright &copy; ShopNow</p>
		</div>
	</div>
</body>
</html>
