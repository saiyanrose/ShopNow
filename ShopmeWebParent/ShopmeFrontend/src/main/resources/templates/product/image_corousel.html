<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" class="modal fade text-center" id="modal-image">
		<div class="modal-dialog modal-xl">
			<div class="modal-content bg-dark">
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					
					<ol class="carousel-indicators">					
					<th:block th:each="img,status : ${product.images}">
						<li data-target="#carouselExampleIndicators" th:data-slide-to="${status.count}"
							class="active"></li>
					</th:block>						
					</ol>
					
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100 img-fluid" th:src="@{${product.mainImagePath}}">
						</div>
						
						<th:block th:each="img : ${product.images}">
							<div class="carousel-item">							
								<img class="d-block w-100 img-fluid" th:src="@{${img.imagePath}}"/>
							</div>
						</th:block>	
										
					</div>
					
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					 <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					 <span class="sr-only">Previous</span>
					</a>
					
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					 <span class="carousel-control-next-icon" aria-hidden="true"></span>
					 <span class="sr-only">Next</span>
					</a>
					
				</div>
			</div>

		</div>
	</div>

</body>

</html>
